basePath: /
definitions:
  dto.CreateUserInput:
    properties:
      bio:
        example: Creative strategist and digital marketing expert
        type: string
      email:
        example: test@example.test
        type: string
      name:
        example: John Doe
        type: string
    required:
    - bio
    - email
    - name
    type: object
  dto.UpdateUserInput:
    properties:
      bio:
        example: Creative strategist and digital marketing expert
        type: string
      name:
        example: John Doe
        type: string
    type: object
  dto.UserResponse:
    properties:
      bio:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
host: http://localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
